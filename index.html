<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech Age Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap" rel="stylesheet">
    
<script>
      // Retrieve a parameter value from the URL
      function getQueryParam(param) {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Save relevant parameters to Local Storage
      function saveSubIDs() {
        let subid = getQueryParam('subid');
        let subid2 = getQueryParam('subid2');
        let subid3 = getQueryParam('subid3');
        let subid4 = getQueryParam('subid4');
        let subid5 = getQueryParam('subid5');

        if (subid) localStorage.setItem('subid', subid);
        if (subid2) localStorage.setItem('subid2', subid2);
        if (subid3) localStorage.setItem('subid3', subid3);
        if (subid4) localStorage.setItem('subid4', subid4);
        if (subid5) localStorage.setItem('subid5', subid5);
      }

      // Append saved IDs to links on the page
      function appendSubIDsToLinks() {
        let subid = localStorage.getItem('subid');
        let subid2 = localStorage.getItem('subid2');
        let subid3 = localStorage.getItem('subid3');
        let subid4 = localStorage.getItem('subid4');
        let subid5 = localStorage.getItem('subid5');

        document.querySelectorAll('a').forEach(link => {
          let url = new URL(link.href);
          if (subid) url.searchParams.set('subid', subid);
          if (subid2) url.searchParams.set('subid2', subid2);
          if (subid3) url.searchParams.set('subid3', subid3);
          if (subid4) url.searchParams.set('subid4', subid4);
          if (subid5) url.searchParams.set('subid5', subid5);

          link.href = url.toString();
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        saveSubIDs();
        appendSubIDsToLinks();
      });
    </script>
    <style>
    body {
        font-family: 'Roboto Mono', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #121212; /* Dark grey for a sleek, modern background */
        padding: 10px;
        text-align: center;
        box-sizing: border-box;
        color: #00BFFF; /* Bright blue for text, vibrant and futuristic */
    }

    h1, p, .timer, .time, .btn, footer, .footer-link a {
        font-weight: 700;
    }

    h1 {
        color: #00BFFF; /* Bright blue for headers, stands out against the dark background */
        font-size: 3.5em;
    }

    p {
        font-size: 1.8em;
        margin: 10px 0;
        color: #00BFFF; /* Consistent bright blue for cohesive design */
    }

    .timer {
        font-size: 2em;
        margin: 20px 0;
        color: #008B8B; /* Dark cyan for a subtle yet distinct timer display */
    }

    .time {
        color: #008B8B; /* Matching the timer color for consistency */
    }

    .btn {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1.8em;
        color: #121212; /* Dark grey text for readability */
        background-color: #00BFFF; /* Bright blue for buttons, eye-catching and engaging */
        text-align: center;
        text-decoration: none;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 20px;
    }

    .btn:hover {
        background-color: #1E90FF; /* Slightly lighter blue for hover, adding visual depth */
    }

    footer {
        width: 100%;
        background-color: #1C1C1C; /* Even darker grey to complement the body */
        color: #00BFFF; /* Bright blue for footer text, maintaining the high-tech theme */
        padding: 20px;
        box-sizing: border-box;
        display: none;
    }

    .footer-link a {
        color: #008B8B; /* Dark cyan for links, subtle yet functional */
        text-decoration: none;
    }
    </style>
</head>
<body>
    <h1>Age Verification</h1>
    <p>Please verify your age to continue.</p>
    <div class="timer">
        Time left: <span class="time" id="time">0:15</span>
    </div>
    <a href="https://thegood-health.online/vsl/" class="btn">Proceed</a>

    <footer id="footer">
        <div class="footer-link">
            <a href="https://page1.thegoodhealht.online/privacy-policy/">Privacy Policy</a> |
            <a href="https://page1.thegoodhealht.online/terms/">Terms of Use</a> |
            <a href="https://page1.thegoodhealht.online/contact/">Contact Us</a>
        </div>
    </footer>

    <script>
        var time = 15;
        var timerElement = document.getElementById('time');
        var interval = setInterval(function() {
            var minutes = Math.floor(time / 60);
            var seconds = time % 60;
            timerElement.textContent = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
            time--;

            if (time <= 0) {
                clearInterval(interval);
                timerElement.textContent = "Time expired";
                timerElement.style.color = "#FF6347"; /* Adding a red color for expiration alert */
            }
        }, 1000);

        setTimeout(() => {
            document.getElementById('footer'). style.display = 'block';
        }, 1800000); // Delay footer visibility for 30 minutes
    </script>
</body>
</html>
